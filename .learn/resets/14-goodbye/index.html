<!DOCTYPE HTML5>
<html>
	<head>
		<title>Post card</title>
		<link href="./styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>My postcard</h1>
				</div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a <br />postcard that I created using <br />HTML5 and CSS3 during my <br />4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to<br />start doing my stuff!</p>
				</div>
				<div class="body-right">
					<input placeholder="Some Name" /><br />
					<input placeholder="Some Email" /><br />
					<input placeholder="Some Comment" /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
